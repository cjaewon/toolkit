<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="/jtoolkit.png">
    <title>jtk 이미지 변환기 (jpg,gif.. -> png)</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="image.css">
    
    <script src="reimg.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="/jtoolkit.png" width="30" height="30" class="d-inline-block align-top rounded" alt="">
                <strong>JTOOL KIT</strong>
        </a>
        <button class="btn btn-outline-dark my-2 my-sm-0" type="file">JTOOL KIT 디스코드</button>
    </nav>
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">이미지 변환기</h1>
        <p class="lead">JPG, JPEG, GIF 등 이미지를 PNG 로 바꾸어 주는 툴킷입니다.</p>
    </div>
    <div id="main">
        <div id="img" class="container">
            <div class="row justify-content-md-center">
                <div class="col col-lg-2">

                    <div class="d-flex justify-content-center">
                            <strong>파일 존재 : {{filename}}</strong>
                    </div>
                    <div class="d-flex justify-content-center filebox"> 
                        <label for="image_file" class="btn btn-outline-success my-2 my-sm-0">이미지 업로드</label> 
                        <input id="image_file" type="file" accept="image/*" @change="onFileChange"> 
                    </div>
                    <br>
                    <div class="row d-flex justify-content-center">
                        <button @click="toPng" class="btn btn-outline-danger">PNG로 변환</button>
                    </div>
                    
                </div>
            </div>
        </div>
        <canvas id="canvas" ref="imageCanvas"></canvas>
    </div>
    <script src="image.js"></script>


    <div>
